- title: Sinatra+Hamlまとめ
  body: |
    Sinatra:
      * すごい簡単
      * PHPくらい簡単にRubyでWebを書ける
      * CRUD (Create/Read/Update/Delete) があるならRails使った方がいいかも
      * Controller を書き換えたらサーバ再起動が必要でめんどい
        * Rails なら不要なのに…
        * Shotgun を使えば再起動不要になるけど重い
      * DBから情報引いて出力するだけのWebサービスのフロントエンド とかなら
      　Sinatra はすごく気軽に使えて最高
